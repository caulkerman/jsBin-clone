<!DOCTYPE html>
<html>
<head>
	<title>JSBin Clone</title>
	<script src="jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

		<span id="codePlayer">CodePlayer</span>
	</div>

			<li id="css">CSS</li>

	<script src="jsbinjquery.js"></script>
